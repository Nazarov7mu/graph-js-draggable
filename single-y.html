<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chart.js Drag Data Points Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
  <script src="chartjs-plugin-dragdata.min.js"></script>
  <script src="graphs.js"></script>
  <style>
    
    canvas {
      background-color: #fff;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="chart-container" style="position: relative; ">
    <canvas id="conflict-canvas" style="height: 90%; width: 90%;"></canvas>
  </div>

  <div class="chart-container" style="position: relative; ">
    <canvas id="emotion-canvas" style="height: 90%; width: 90%;"></canvas>
  </div>

  <div class="chart-container" style="position: relative; ">
    <canvas id="time-canvas" style="height: 90%; width: 90%;"></canvas>
  </div>
    


    
  
</body>

</html>
